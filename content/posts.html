{% extends "index.html" %}

{% set page_title = page_title %}
{% set meta_author = meta_author %}
{% set meta_description = meta_description %}

{% block content %}
  {% for post in posts %}
  <div class="blog-post">
  <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">{{ post.date }} by <a href="#">{{ post.author }}</a></p>
    {{ post.content }}
  </div><!-- /.blog-post -->
  {% endfor %}
{% endblock %}
